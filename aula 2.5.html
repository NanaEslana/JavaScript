    <h1>Logica de programacao</h1>

    <script>
        var n1 = prompt("Digite um numero!");
        n1 = parseFloat (n1);
        var n2 = prompt("Digite um numero!");
        n2 = parseFloat(n2);

        var media = (n1 + n2)/2 
        
        if(media > 5 && n1 > 0 && n2 > 0){
            alert("Parabéns, vocÊ foi APROVADO")
        } else{
            alert("Desculpa, você foi REPROVADO")
        }
          
    
                 
                
            
        
    </script>
