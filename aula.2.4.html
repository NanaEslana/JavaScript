    <title>Logica de programcao</title>
<body>
    <h1>Logica de programacao</h1>
    <script>
        var n1 = prompt("Digite um numero:")
        n1 = parseFloat (n1) //converte numero
        var n2 = prompt("Digite outro numero:")
        n2 = parseFloat(n2)
        var media = (n1+n2) / 2
        alert(media > 5)
 
    </script>
