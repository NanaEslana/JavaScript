<!DOCTYPE html>
<html lang="pt - BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programacao</title>
</head>
    <title>Logica de programcao JavaScript</title>
<body>
    <h1>Logica de programação JavaScript</h1>
    <meta charset="utf-8">

    <script>
        var n1 = prompt("Digite um numero:"); 
        n1 = parseFloat(n1)
        var n2 = prompt("Digite outro numero:"); 
        n2 = parseFloat(n2)
    
        alert(`A soma dos numero é ${n1+n2}`)
        alert(`A subtração dos numeros é ${n1-n2}`)
        alert(`A multiplicação dos numeros é ${n1*n2}`)
        alert(`A divisão dos numeros é ${n1/n2}`)
    </script>
</body>
</html>
